---
apiVersion: v1
kind: Namespace
metadata:
  name: ${SOCIAL_MONITOR_NAMESPACE}

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ${SOCIAL_MONITOR_PV}
spec:
  capacity:
    storage: ${SOCIAL_MONITOR_PV_SIZE}
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: efs-sc
  csi:
    driver: efs.csi.aws.com
    volumeHandle: ${EFS_ID}:/:${EFS_AP}
    volumeAttributes:
      encryptInTransit: "true"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ${SOCIAL_MONITOR_PVC}
  namespace: ${SOCIAL_MONITOR_NAMESPACE}
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: efs-sc
  volumeName: ${SOCIAL_MONITOR_PV}
  selector:
    matchLabels:
      name: ${SOCIAL_MONITOR_PV}
  resources:
    requests:
      storage: ${SOCIAL_MONITOR_PV_SIZE}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ${SOCIAL_MONITOR_NAMESPACE}
  name: ${SOCIAL_MONITOR_DEPLOYMENT_NAME}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: ${SOCIAL_MONITOR_APP_NAME}
      namespace: ${SOCIAL_MONITOR_NAMESPACE}
      alpha.eksctl.io/nodegroup-name: ${SOCIAL_MONITOR_NODE_GROUP}
  replicas: ${SOCIAL_MONITOR_MIN_REP}
  revisionHistoryLimit: 4
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ${SOCIAL_MONITOR_APP_NAME}
        namespace: ${SOCIAL_MONITOR_NAMESPACE}
        alpha.eksctl.io/nodegroup-name: ${SOCIAL_MONITOR_NODE_GROUP}
    spec:
      containers:
        - image: ${SOCIAL_MONITOR_REPOSITORY}:${TAG}
          imagePullPolicy: Always
          name: ${SOCIAL_MONITOR_APP_NAME}
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: ${SOCIAL_MONITOR_SECRET}
          resources:
            requests:
              cpu: ${SOCIAL_MONITOR_REQ_CPU}
              memory: ${SOCIAL_MONITOR_REQ_MEM}
            limits:
              cpu: ${SOCIAL_MONITOR_LIM_CPU}
              memory: ${SOCIAL_MONITOR_LIM_MEM}
          livenessProbe:
            failureThreshold: 2
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 120
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 5
          volumeMounts:
            - mountPath: /storage
              name: ${SOCIAL_MONITOR_VOLUME}
      volumes:
        - name: ${SOCIAL_MONITOR_VOLUME}
          persistentVolumeClaim:
            claimName: ${SOCIAL_MONITOR_PVC}
      nodeSelector:
        "eks.amazonaws.com/nodegroup": ${SOCIAL_MONITOR_NODE_GROUP}

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: ${SOCIAL_MONITOR_DEPLOYMENT_NAME}
  namespace: ${SOCIAL_MONITOR_NAMESPACE}
spec:
  maxReplicas: ${SOCIAL_MONITOR_MAX_REP} # maximum replicas of pods
  minReplicas: ${SOCIAL_MONITOR_MIN_REP}
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ${SOCIAL_MONITOR_DEPLOYMENT_NAME} # TARGET name of the deployment the autoscaler need to be run on
  targetCPUUtilizationPercentage: ${SOCIAL_MONITOR_TGT_CPU_PERCENT} # CPU maximum amount of use on the pod is set to 30%.

---
apiVersion: v1
kind: Service
metadata:
  namespace: ${SOCIAL_MONITOR_NAMESPACE}
  name: ${SOCIAL_MONITOR_SERVICE_NAME}
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: ${SOCIAL_MONITOR_APP_NAME}
    namespace: ${SOCIAL_MONITOR_NAMESPACE}
    alpha.eksctl.io/nodegroup-name: ${SOCIAL_MONITOR_NODE_GROUP}

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: ${SOCIAL_MONITOR_NAMESPACE}
  name: ${SOCIAL_MONITOR_INGRESS_NAME}
  annotations:
    # external-dns.alpha.kubernetes.io/hostname: ${SOCIAL_MONITOR_HOST_NAME}
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/certificate-arn: ${SOCIAL_MONITOR_CERTIFICATE_ARN}
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/load-balancer-name: ${SOCIAL_MONITOR_ALB}
    alb.ingress.kubernetes.io/load-balancer-attributes: access_logs.s3.enabled=true,access_logs.s3.bucket=ss-prd1-v2-alb-access-logs-new,access_logs.s3.prefix=socialmonitor-alb,idle_timeout.timeout_seconds=60
    alb.ingress.kubernetes.io/wafv2-acl-arn: ${WAF_ARN}
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    kubernetes.io/ingress.class: ${ING_CLS_NAME}
spec:
  rules:
    - host: ${SOCIAL_MONITOR_HOST_NAME}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ${SOCIAL_MONITOR_SERVICE_NAME}
                port:
                  number: 80
