---
apiVersion: v1
kind: Namespace
metadata:
  name: ${SWIS_NAMESPACE}

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ${SWIS_PV}
spec:
  capacity:
    storage: ${SWIS_PV_SIZE}
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: efs-sc
  csi:
    driver: efs.csi.aws.com
    volumeHandle: ${EFS_ID}
    volumeAttributes:
      encryptInTransit: "true"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ${SWIS_PVC}
  namespace: ${SWIS_NAMESPACE}
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: efs-sc
  volumeName: ${SWIS_PV}
  selector:
    matchLabels:
      name: ${SWIS_PV}
  resources:
    requests:
      storage: ${SWIS_PV_SIZE}

# for swis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ${SWIS_NAMESPACE}
  name: ${SWIS_DEPLOYMENT_NAME}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: ${SWIS_APP_NAME}
      namespace: ${SWIS_NAMESPACE}
      alpha.eksctl.io/nodegroup-name: ${SWIS_NODE_GROUP}
  replicas: ${SWIS_MIN_REP}
  revisionHistoryLimit: 4
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ${SWIS_APP_NAME}
        namespace: ${SWIS_NAMESPACE}
        alpha.eksctl.io/nodegroup-name: ${SWIS_NODE_GROUP}
    spec:
      containers:
        - image: ${SWIS_REPOSITORY}:${TAG}
          imagePullPolicy: Always
          name: ${SWIS_APP_NAME}
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: ${SWIS_SECRET}
          resources:
            requests:
              cpu: ${SWIS_REQ_CPU}
              memory: ${SWIS_REQ_MEM}
            limits:
              cpu: ${SWIS_LIM_CPU}
              memory: ${SWIS_LIM_MEM}
          volumeMounts:
            - mountPath: /storage
              name: ${SWIS_VOLUME}
      volumes:
        - name: ${SWIS_VOLUME}
          persistentVolumeClaim:
            claimName: ${SWIS_PVC}
      nodeSelector:
        "eks.amazonaws.com/nodegroup": ${SWIS_NODE_GROUP}

