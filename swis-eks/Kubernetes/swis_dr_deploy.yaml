# m2-swis hpa
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ${SWIS_DEPLOYMENT_NAME}
  namespace: ${SWIS_NAMESPACE}
spec:
  maxReplicas: ${SWIS_MAX_REP} # maximum replicas of pods
  minReplicas: ${SWIS_MIN_REP}
  behavior:
    scaleDown:
      policies:
        - type: Pods
          value: 1
          periodSeconds: 30
        - type: Percent
          value: 10
          periodSeconds: 30
      selectPolicy: Min
      stabilizationWindowSeconds: 300
    scaleUp:
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
        - type: Percent
          value: 10
          periodSeconds: 60
      selectPolicy: Max
      stabilizationWindowSeconds: 0
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ${SWIS_DEPLOYMENT_NAME}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: ${SWIS_TGT_CPU_PERCENT}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

# for swis
---
apiVersion: v1
kind: Service
metadata:
  namespace: ${SWIS_NAMESPACE}
  name: ${SWIS_SERVICE_NAME}
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: NodePort
  externalTrafficPolicy: Cluster
  selector:
    app.kubernetes.io/name: ${SWIS_APP_NAME}
    namespace: ${SWIS_NAMESPACE}
    alpha.eksctl.io/nodegroup-name: ${SWIS_NODE_GROUP}

