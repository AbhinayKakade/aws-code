---
apiVersion: v1
kind: Namespace
metadata:
  name: ${IPRO_LEGACY_NAMESPACE}

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ${IPRO_LEGACY_PV}
spec:
  capacity:
    storage: ${IPRO_LEGACY_PV_SIZE}
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: efs-sc
  csi:
    driver: efs.csi.aws.com
    volumeHandle: ${EFS_ID}:/:${EFS_AP}
    volumeAttributes:
      encryptInTransit: "true"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ${IPRO_LEGACY_PVC}
  namespace: ${IPRO_LEGACY_NAMESPACE}
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: efs-sc
  volumeName: ${IPRO_LEGACY_PV}
  selector:
    matchLabels:
      name: ${IPRO_LEGACY_PV}
  resources:
    requests:
      storage: ${IPRO_LEGACY_PV_SIZE}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ${IPRO_LEGACY_NAMESPACE}
  name: ${IPRO_LEGACY_DEPLOYMENT_NAME}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: ${IPRO_LEGACY_APP_NAME}
      namespace: ${IPRO_LEGACY_NAMESPACE}
      alpha.eksctl.io/nodegroup-name: ${IPRO_LEGACY_NODE_GROUP}
  replicas: ${IPRO_LEGACY_MIN_REP}
  revisionHistoryLimit: 4
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ${IPRO_LEGACY_APP_NAME}
        namespace: ${IPRO_LEGACY_NAMESPACE}
        alpha.eksctl.io/nodegroup-name: ${IPRO_LEGACY_NODE_GROUP}
    spec:
      containers:
        - image: ${IPRO_LEGACY_REPOSITORY}:${TAG}
          imagePullPolicy: Always
          name: ${IPRO_LEGACY_APP_NAME}
          ports:
            - containerPort: 8060
          envFrom:
            - secretRef:
                name: ${IPRO_LEGACY_SECRET}
          resources:
            requests:
              cpu: ${IPRO_LEGACY_REQ_CPU}
              memory: ${IPRO_LEGACY_REQ_MEM}
            limits:
              cpu: ${IPRO_LEGACY_LIM_CPU}
              memory: ${IPRO_LEGACY_LIM_MEM}
          volumeMounts:
            - mountPath: /storage
              name: ${IPRO_LEGACY_VOLUME}
      volumes:
        - name: ${IPRO_LEGACY_VOLUME}
          persistentVolumeClaim:
            claimName: ${IPRO_LEGACY_PVC}
      nodeSelector:
        "eks.amazonaws.com/nodegroup": ${IPRO_LEGACY_NODE_GROUP}

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: ${IPRO_LEGACY_DEPLOYMENT_NAME}
  namespace: ${IPRO_LEGACY_NAMESPACE}
spec:
  maxReplicas: ${IPRO_LEGACY_MAX_REP} # maximum replicas of pods
  minReplicas: ${IPRO_LEGACY_MIN_REP}
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ${IPRO_LEGACY_DEPLOYMENT_NAME} # TARGET name of the deployment the autoscaler need to be run on
  targetCPUUtilizationPercentage: ${IPRO_LEGACY_TGT_CPU_PERCENT} # CPU maximum amount of use on the pod is set to 30%.

---
apiVersion: v1
kind: Service
metadata:
  namespace: ${IPRO_LEGACY_NAMESPACE}
  name: ${IPRO_LEGACY_SERVICE_NAME}
spec:
  ports:
    - port: 80
      targetPort: 8060
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: ${IPRO_LEGACY_APP_NAME}
    namespace: ${IPRO_LEGACY_NAMESPACE}
    alpha.eksctl.io/nodegroup-name: ${IPRO_LEGACY_NODE_GROUP}

