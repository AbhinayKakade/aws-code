---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ${SURVEY_TAKER_NAMESPACE}
  name: ${SURVEY_TAKER_SHORTURL_DEPLOYMENT_NAME}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: ${SURVEY_TAKER_SHORTURL_APP_NAME}
      namespace: ${SURVEY_TAKER_NAMESPACE}
      cloud.google.com/gke-nodepool: soc-st-ng # ${SURVEY_TAKER_NODE_GROUP}
  replicas: ${SURVEY_TAKER_SHORTURL_MIN_REP}
  revisionHistoryLimit: 4
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ${SURVEY_TAKER_SHORTURL_APP_NAME}
        namespace: ${SURVEY_TAKER_NAMESPACE}
        cloud.google.com/gke-nodepool: soc-st-ng # ${SURVEY_TAKER_NODE_GROUP}
    spec:
      containers:
        - image: us-east4-docker.pkg.dev/experiencedotcom-devops/experiencedotcom-dev/survey-taker:latest
          imagePullPolicy: Always
          name: ${SURVEY_TAKER_SHORTURL_APP_NAME}
          ports:
            - containerPort: 9000
          envFrom:
            - secretRef:
                name: ${SURVEY_TAKER_SECRET}
          resources:
            requests:
              cpu: ${SURVEY_TAKER_SHORTURL_REQ_CPU}
              memory: ${SURVEY_TAKER_SHORTURL_REQ_MEM}
            limits:
              cpu: ${SURVEY_TAKER_SHORTURL_LIM_CPU}
              memory: ${SURVEY_TAKER_SHORTURL_LIM_MEM}
      #     volumeMounts:
      #       - mountPath: /storage
      #         name: ${SURVEY_TAKER_SHORTURL_VOLUME}
      # volumes:
      #   - name: ${SURVEY_TAKER_SHORTURL_VOLUME}
      #     persistentVolumeClaim:
      #       claimName: ${SURVEY_TAKER_PVC}
      nodeSelector:
        cloud.google.com/gke-nodepool: soc-st-ng # ${SURVEY_TAKER_NODE_GROUP}
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: ${SURVEY_TAKER_SHORTURL_DEPLOYMENT_NAME}
  namespace: ${SURVEY_TAKER_NAMESPACE}
spec:
  maxReplicas: ${SURVEY_TAKER_SHORTURL_MAX_REP} # maximum replicas of pods
  minReplicas: ${SURVEY_TAKER_SHORTURL_MIN_REP}
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ${SURVEY_TAKER_SHORTURL_DEPLOYMENT_NAME} # TARGET name of the deployment the autoscaler need to be run on
  targetCPUUtilizationPercentage: ${SURVEY_TAKER_SHORTURL_TGT_CPU_PERCENT} # CPU maximum amount of use on the pod is set to 30%.

---
apiVersion: v1
kind: Service
metadata:
  namespace: ${SURVEY_TAKER_NAMESPACE}
  name: ${SURVEY_TAKER_SHORTURL_SERVICE_NAME}
spec:
  ports:
    - port: 80
      targetPort: 9000
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: ${SURVEY_TAKER_SHORTURL_APP_NAME}
    namespace: ${SURVEY_TAKER_NAMESPACE}
    cloud.google.com/gke-nodepool: soc-st-ng # ${SURVEY_TAKER_NODE_GROUP}

