    # alb.ingress.kubernetes.io/ssl-redirect: "443"
    # kubernetes.io/ingress.class: ${ING_CLS_NAME}

    kubernetes.io/ingress.allow-http: "false"
    networking.gke.io/managed-certificates: managed-certificate
    kubernetes.io/ingress.global-static-ip-name: survey-taker-shorturl-host-name

spec:
  rules:
    # - host: ${SURVEY_TAKER_SHORTURL_HOST_NAME}
    - host: p-gcp.xprn.co
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ${SURVEY_TAKER_SHORTURL_SERVICE_NAME}
