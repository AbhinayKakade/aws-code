---

apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: ${RAILS_API_DEPLOYMENT_NAME}
  namespace: ${RAILS_API_NAMESPACE}
spec:
  maxReplicas: 3 # maximum replicas of pods
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ${RAILS_API_DEPLOYMENT_NAME} # TARGET name of the deployment the autoscaler need to be run on
  targetCPUUtilizationPercentage: 80 # CPU maximum amount of use on the pod is set to 30%.
